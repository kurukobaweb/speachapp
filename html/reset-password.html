<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定</title>
  <link rel="stylesheet" href="../common/header.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
      <div id="siteHeader" data-header-src="../common/header.html"></div>

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">新しいパスワードを設定</h2>
      <form id="resetForm">
<div class="form-group">
  <label for="password">新しいパスワード（8文字以上）</label>
  <div class="input-wrapper">
    <input id="password" type="password" required minlength="8" placeholder="新しいパスワード">
    <span class="toggle-eye" data-target="password"></span>
  </div>
</div>
<div class="form-group">
  <label for="password2">新しいパスワード（確認）</label>
  <div class="input-wrapper">
    <input id="password2" type="password" required minlength="8" placeholder="もう一度入力してください">
    <span class="toggle-eye" data-target="password2"></span>
  </div>
</div>
        <button type="submit" class="btn-submit">更新</button>
        <button type="button" class="btn-cancel" onclick="location.href='../login.html'">キャンセル</button>
      </form>
      <p id="msg" class="auth-msg"></p>
    </div>
  </div>
<script>
  window.API_BASE = "http://localhost:8200";
</script>
<script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dist/kuromoji.js"></script>
  <script type="module" src="../js/config.js"></script>
<script type="module" src="../js/api.js"></script>
    <script type="module" src="../common/header.js" defer></script>

  <script type="module" src="../js/toggleeye.js"></script>
    <script type="module" src="../js/reset-password.js"></script>
</body>
</html>
