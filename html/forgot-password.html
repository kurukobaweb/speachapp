<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードを忘れた方</title>
  <link rel="stylesheet" href="../common/header.css">
  <link rel="stylesheet" href="../css/login.css"><!-- loginと同じスタイル -->
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../common/header.css"/>
</head>
<body>
    <div id="siteHeader" data-header-src="../common/header.html"></div>

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">パスワードをリセット</h2>
      <p class="auth-sub">ご登録のメールアドレスを入力してください。</p>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn-submit">送信</button>
        <button type="button" class="btn-cancel" onclick="location.href='../login.html'">キャンセル</button>
      </form>
      <p id="msg" class="auth-msg"></p>
    </div>
  </div>  
<script>
  window.API_BASE = "http://localhost:8200";
</script>
  <script type="module" src="../js/config.js"></script>
<script type="module" src="../js/api.js"></script>
  <script type="module" src="../common/header.js" defer></script>

  <script type="module" src="../js/forgot-password.js" defer></script>
</body>
</html>
