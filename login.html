<head>
  <meta charset="UTF-8"/>

<body>

<!-- 共通ヘッダー（PCで表示） -->
<div id="siteHeader"></div>

<!-- 背景 -->
<div class="page-bg"></div>

<!-- ログインカード -->
<main class="login-wrap" id="loginScreen">
  <section class="login-card" role="form" aria-labelledby="loginTitle">
    <h1 id="loginTitle" class="login-title">Log In</h1>

    <div class="form-group">
      <label class="visually-hidden" for="loginEmail">Email or username</label>
      <input id="loginEmail" type="text" placeholder="Email or username" autocomplete="username" inputmode="email">
    </div>

    <div class="form-group">
      <label class="visually-hidden" for="loginPassword">Password</label>
      <div class="input-wrapper">
        <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password">
        <button class="toggle-eye" type="button" aria-label="Show password" data-target="loginPassword"></button>
      </div>
    </div>

    <p class="helper">
      <a class="link" href="/html/forgot-password.html">パスワードを忘れた方はこちら<br><span lang="en">Forgot Password?</span></a>
    </p>

    <button id="loginBtn" class="btn-primary">LOG IN</button>
    <p id="loginError" class="error"></p>

    <!-- TEST（マイク） -->
    <div class="test-area">
<button id="micTestBtn" class="btn-round" aria-label="Mic Test">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-mic-fill mic-icon" viewBox="0 0 16 16">
    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
  </svg>
  <span class="mic-label">TEST</span>
</button>

    </div>

    <p class="helper small">
      初めての方<br>
      <span lang="en">Don’t have an account?</span>
      <a class="link" href="register.html">Sign Up</a>
    </p>
  </section>
</main>

<!-- マイクテスト・オーバーレイ（既存互換） -->
<div id="micTestOverlay" class="overlay" style="display:none;">
  <div class="overlay-card mic-card">
    <button id="closeMicTest" class="overlay-close" aria-label="Close">✕</button>
    <h3 class="mic-title">マイクテスト</h3>
    <p class="mic-desc">「許可」をクリックしてから話してみてください。</p>

    <div class="mic-actions">
      <button id="startMicTest" class="btn-mic start">START</button>
      <button id="stopMicTest" class="btn-mic stop" disabled>STOP</button>
    </div>

    <!-- プログレスバー -->
    <div class="mic-bar">
      <div id="micLevelBar"></div>
    </div>
    <div id="micTestTranscript" class="transcript"></div>
    <p id="micTestStatus" class="status"></p>
    <textarea id="micTestInput" placeholder="ここをタップして音声入力を開始" style="display:none; width:100%; height:4em; margin-top:1em;"></textarea>
  </div>
</div>
<script>
  window.API_BASE = "http://localhost:8200"; // ←ここを「実際にAPIが動いているURL」にする
</script>
<script type="module" src="/js/config.js"></script>
<script src="js/maintenance-popup.js"></script>

<script type="module" type="module" src="js/login.js"></script>
